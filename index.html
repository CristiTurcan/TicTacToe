<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>

<body>
    <div class="container">
        <div class="gameboard">
            <div class="square" data-number="0"></div>
            <div class="square" data-number="1"></div>
            <div class="square" data-number="2"></div>
            <div class="square" data-number="3"></div>
            <div class="square" data-number="4"></div>
            <div class="square" data-number="5"></div>
            <div class="square" data-number="6"></div>
            <div class="square" data-number="7"></div>
            <div class="square" data-number="8"></div>
        </div>
        <div class="gamemode">
            <button class="one-player">1 player</button>
            <button class="two-player">2 player</button>
        </div>
        <div class="playerFormContainer">
            <form id="playerForm">
                <div class="inputContainer">
                    <label for="player1"></label>
                    <input type="text" id="player1" name="player1" placeholder="Enter player 1 name">
                    <label class="player2input" for="player2"></label>
                    <input class="player2input" type="text" id="player2" name="player2" placeholder="Enter player 2 name">
                </div>

                <div class="permChoiceBtn">
                    <input type="submit" value="X">
                    <input type="submit" value="0">
                </div>
            </form>
        </div>
        <div class="winnerContainer"><span class="winnerText"></span></div>
    </div>
</body>

</html>
